<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG by Build.Srivatsa</title>
    <link rel="icon" type="image/png" href="/Untitled.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100%;
            max-width: 100vw;
            padding: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 0.5rem 0;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .exit-btn {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-family: inherit;
            font-size: 0.85rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .exit-btn:hover {
            background: rgba(255, 68, 68, 0.1);
            border-color: rgba(255, 68, 68, 0.3);
            color: #ff4444;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-sub {
            font-size: 0.75rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.4);
            margin-left: 0.5rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.2);
            border-radius: 20px;
            font-size: 0.8rem;
            color: #ff4444;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .pin-display {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem 1.25rem;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 12px;
        }

        .pin-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .pin-code {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00f5ff;
            letter-spacing: 0.15em;
        }

        .scoreboard {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            padding: 1rem 0;
            width: 100%;
            max-width: 900px;
            flex-shrink: 0;
        }

        .score-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }

        .player-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .player-label.connected {
            color: #00ff88;
        }

        .player-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .player-dot.connected {
            background: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .score {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1;
        }

        .score.left {
            background: linear-gradient(180deg, #00f5ff, #0088aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score.right {
            background: linear-gradient(180deg, #ff00ff, #aa0088);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-divider {
            font-size: 2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.2);
        }

        .canvas-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 0;
            position: relative;
            padding: 0.5rem;
        }

        #gameCanvas {
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(0, 245, 255, 0.1);
            max-width: 100%;
            max-height: 100%;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 900px;
            padding: 0.75rem 0;
            flex-shrink: 0;
        }

        .players-status {
            display: flex;
            gap: 1.5rem;
        }

        .player-status {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            transition: color 0.3s ease;
        }

        .player-status.connected {
            color: #00ff88;
        }

        .game-mode {
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.3);
            padding: 0.4rem 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Overlays */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            padding: 2.5rem;
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            max-width: 90vw;
            width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .overlay.hidden {
            display: none;
        }

        .overlay-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #00f5ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay-text {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
        }

        .overlay-pin {
            font-size: 3rem;
            font-weight: 800;
            color: #00f5ff;
            letter-spacing: 0.3em;
            margin: 1.5rem 0;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
        }

        .start-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #00f5ff, #0088ff);
            border: none;
            border-radius: 12px;
            color: #000;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.4);
        }

        .start-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

        .controls-hint {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 1rem;
        }

        .winner-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .winner-title.left {
            background: linear-gradient(135deg, #00f5ff, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .winner-title.right {
            background: linear-gradient(135deg, #ff00ff, #ff00aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 700;
            color: #ffaa00;
            text-shadow: 0 0 30px rgba(255, 170, 0, 0.5);
            z-index: 5;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
        }

        .pause-overlay.hidden {
            display: none;
        }

        /* QR Code Styles */
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .qr-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
        }

        #qrCode {
            background: #fff;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #qrCode canvas {
            border-radius: 4px;
        }

        .or-divider {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
            margin: 0.75rem 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .or-divider span {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="header-left">
                <a href="/" class="exit-btn">‚Üê Exit</a>
                <div class="logo">PONG <span class="logo-sub">by Build.Srivatsa</span></div>
            </div>
            <div class="header-right">
                <div class="connection-status" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span id="connectionText">Offline</span>
                </div>
                <div class="pin-display">
                    <span class="pin-label">PIN</span>
                    <span class="pin-code" id="pinCode">----</span>
                </div>
            </div>
        </div>

        <div class="scoreboard">
            <div class="score-side">
                <span class="player-label" id="player1Label">
                    <span class="player-dot" id="player1Dot"></span>
                    <span id="player1Name">Player 1</span>
                </span>
                <span class="score left" id="scoreLeft">0</span>
            </div>
            <span class="score-divider">:</span>
            <div class="score-side">
                <span class="player-label" id="player2Label">
                    <span class="player-dot" id="player2Dot"></span>
                    <span id="player2Name">Player 2</span>
                </span>
                <span class="score right" id="scoreRight">0</span>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>

            <div class="pause-overlay hidden" id="pauseOverlay">‚è∏ PAUSED</div>

            <div class="overlay" id="waitingOverlay">
                <div class="overlay-title">Ready to Play</div>
                
                <div class="qr-section">
                    <div class="qr-label">üì± Scan to Join</div>
                    <div id="qrCode"></div>
                </div>

                <div class="or-divider"><span>or enter PIN</span></div>

                <div class="overlay-pin" id="overlayPin">----</div>
                <div class="overlay-text">Go to: <strong id="controllerUrl"></strong></div>
                <div class="overlay-text" id="waitingText">Waiting for players...</div>
                <button class="start-btn" id="startBtn" disabled>‚ñ∂ Start Game</button>
                <div class="controls-hint">Press SPACE to start</div>
            </div>

            <div class="overlay hidden" id="winnerOverlay">
                <div class="winner-title" id="winnerTitle">Winner!</div>
                <div class="overlay-text" id="finalScore"></div>
                <button class="start-btn" id="restartBtn">‚Üª Play Again</button>
            </div>
        </div>

        <div class="status-bar">
            <div class="players-status">
                <div class="player-status" id="player1Status">
                    <span class="player-dot" id="status1Dot"></span>
                    <span id="status1Text">P1: Waiting</span>
                </div>
                <div class="player-status" id="player2Status">
                    <span class="player-dot" id="status2Dot"></span>
                    <span id="status2Text">P2: Waiting</span>
                </div>
            </div>
            <div class="game-mode" id="gameMode">Single Player</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
