<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG by Build.Srivatsa</title>
    <link rel="icon" type="image/png" href="/Untitled.png">
    <meta name="description" content="Play Pong with your phone as the controller">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated background orbs */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 8s ease-in-out infinite;
            z-index: 0;
        }

        .bg-orb.cyan {
            width: 400px;
            height: 400px;
            background: #00f5ff;
            top: -100px;
            left: -100px;
        }

        .bg-orb.magenta {
            width: 300px;
            height: 300px;
            background: #ff00ff;
            bottom: -50px;
            right: -50px;
            animation-delay: -4s;
        }

        .bg-orb.purple {
            width: 200px;
            height: 200px;
            background: #8b5cf6;
            top: 50%;
            left: 50%;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            z-index: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 50%, #00f5ff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .subtitle {
            font-size: 0.9rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
        }

        .mode-selector {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .mode-card {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.25rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
        }

        .mode-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 245, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 245, 255, 0.15);
        }

        .mode-card.single:hover {
            border-color: rgba(0, 245, 255, 0.5);
            box-shadow: 0 10px 40px rgba(0, 245, 255, 0.2);
        }

        .mode-card.multi:hover {
            border-color: rgba(255, 0, 255, 0.5);
            box-shadow: 0 10px 40px rgba(255, 0, 255, 0.2);
        }

        .mode-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .mode-card.single .mode-icon {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.2), rgba(0, 245, 255, 0.05));
            border: 1px solid rgba(0, 245, 255, 0.3);
        }

        .mode-card.multi .mode-icon {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.2), rgba(255, 0, 255, 0.05));
            border: 1px solid rgba(255, 0, 255, 0.3);
        }

        .mode-info {
            text-align: left;
        }

        .mode-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .mode-card.single .mode-title {
            color: #00f5ff;
        }

        .mode-card.multi .mode-title {
            color: #ff00ff;
        }

        .mode-desc {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .mode-arrow {
            margin-left: auto;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .mode-card:hover .mode-arrow {
            transform: translateX(5px);
            color: rgba(255, 255, 255, 0.6);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .join-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .join-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .credits {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 400;
        }

        .footer {
            position: fixed;
            bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #00f5ff;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="glass-card">

    <div class="footer">

</body>
</html>
